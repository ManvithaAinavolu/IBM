            body{
                background-image: url('https://media.istockphoto.com/id/892496240/photo/little-girl-searching-for-a-book-in-library.jpg?s=612x612&w=is&k=20&c=xEZ3yBThQ_OWVCkpPULVR6RXtz9vxjH88HnYqjc8Jac=');
                background-size: cover;

            body {
  margin: 0;
  padding: 0;
}

.image-container {
  position: relative;
  width: 100%;
  height: auto;
}

.image-container img {
  width: 100%;
  height: auto;
}

.navbar {
position: absolute;
  top: 7%; 
  left: 4%;
  width: calc(100% - 12%);
  background-color: white; 
  height: 100px; 
  display: flex;
  justify-content: space-between; 
  align-items: center; 
  padding: 0 20px; 
  box-sizing: border-box;
  
}

.center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white
    }

    .uni-ccc {
      margin-top: 7%;
      font-size: 70px;
      font-weight: bold;
      margin-bottom: 10px;
    }
.navbar ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  font-weight: bold;
}

.navbar li {
  margin-right: 20px;
  float: right;
}

.navbar a {
  text-decoration: none;
  color: black;
}
.navbar-title {
  margin: 0;
  font-weight: bolder;
}
.login-area {
  background-color: yellow; 
  padding: 40px; 
  margin-right: auto; 

}
.cards-container {
      display: flex;
      justify-content: center;
      margin-top: 50px; 
    }


    .card {
      width: 300px;
      height: 150px;
      background-color: rgb(85, 83, 83);
      color: white;
      margin: 0 10px; 
    
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card img {
      max-width: 80px;
      max-height: 80px;
      margin-bottom: 10px;
      border: 2px solid yellow; 
      padding: 5px; 
      border-radius: 50%; 
    }
    .navbar-title img {
      max-width: 100px; 
      margin-right: 10px;
    }
       .rem{
        background-color: yellow;
       }
