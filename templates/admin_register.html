<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"  />
 <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
 <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
    <title>Admin Registration</title>
     <style>
       
        #form {
               margin-top:0px;
           display:flex;
            align-items: center;
            justify-content: center;
            height:145vh;
            flex-direction:column;
            
        }
        .form-control {
            margin-bottom: 15px;
            width:200px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
      <!--Top menu -->
      <div class="sidebar">
        <!--profile image & text-->
        <div class="profile">
          <img
            src="https://1.bp.blogspot.com/-vhmWFWO2r8U/YLjr2A57toI/AAAAAAAACO4/0GBonlEZPmAiQW4uvkCTm5LvlJVd_-l_wCNcBGAsYHQ/s16000/team-1-2.jpg"
            alt="profile_picture"
          />
          <h3>{{ name }} </h3>
          <p>{{role}}</p>
        </div>
        <!--menu item-->
        <ul>
            
            <li>
                <a href="/studentprofile" class="active">
                    <span class="icon"><i class="fas fa-desktop"></i></span>
                    <span class="item">Profile</span>
                </a>
            </li>
            <li>
                <a href="/studentsubmit">
                    <span class="icon"><i class="fas fa-user-friends"></i></span>
                    <span class="item">Assignment</span>
                </a>
            </li>

        <li>
            <a href="/admin_reg">
                <span class="icon"><i class="fas fa-user-plus"></i></span>
                <span class="item">Register</span>
            </a>
        </li>

             
            <li>
              <a href="/">
                  <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                  <span class="item">Logout</span>
              </a>
          </li>
            
        </ul>
      </div>
      
    <form id="form" action="{{ url_for('admin_reg')}}" method="post" style="justyfy-content:"center"">
        <div class="form-control">
            <label for="name">Name</label><br>
            <input type="text" name="name" style=" width:200px;" class="form-control" id="name" placeholder="Enter the name"><br>
        </div>

        <div class="form-control">
            <label for="email">Email</label><br>
            <input type="text" name="email" id="email"  style=" width:200px;"class="form-control"  placeholder="Enter the email"><br>
        </div>
         <div class="form-control">
             <label for="username">username</label><br>
             <input type="text" name="username" id="username"  style=" width:200px;"class="form-control"  placeholder="Enter the email"><br>
         </div>

   <div class="form-control">
       <label for="pwd">Password</label><br>
       <input type="password" name="password" id="password"  style=" width:200px;" class="form-control" placeholder="set the password"><br>
   </div>

        <div class="form-control">
            <label for="role">Role</label><br>
            <select id="role" name="role" class="form-control">
                <option value="1">Student</option>
                <option value="0">Professor</option>
                <option value="2">Admin</option>
            </select>
        </div>

     

      
        <div class="form-control">
 <button type="submit">Register</button>
         </div>
    </form>
    
</body>

</html>
